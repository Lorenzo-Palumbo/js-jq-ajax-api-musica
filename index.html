<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>musica</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Logoappliandrospotify.png" alt="logo" />
            <select class="selettore-genere" name="">
                <option value="">Scegli il genere</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="metal">Metal</option>
            </select>
        </div>
        <div class="container-full">
            <div class="container"></div>
        </div>
        <script id="disco-template" type="text/x-handlebars-template">
            <div class="card" data-genere="{{genere}}">
                <img src="{{immagineAlbum}}" alt="{{nomeAlbum}} album">
                <h3>{{nomeAlbum}}</h3>
                <span class="author">{{autore}}</span>
                <span class="year">{{anno}}</span>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
